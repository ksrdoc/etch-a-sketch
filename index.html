<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="styles.css">
    <script src ="script.js" defer ></script>
    <title>etch-a-sketch</title>
</head>
<body>

    <header>Etch-a-Sketch</header>
    

    <div class="container">
        <div class="buttons">
            <div class="slider">
                <div id= "sliderText">Grid Scale</div>
                <div class="slider">
                    <input type="range" min="1" max="100" value="16" id="slider">
                </div>
                <div id="sliderScale">16 x 16</div>
            </div>

            <div class="colorBtns">
                <button id="blackBtn">Black</button>
                <button id="randomBtn">Random</button>
                <button id="eraserBtn">Eraser</button>
                <button id="darkenBtn">Darken</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>

        <div class="grid"></div>
    </div>

<footer>
    <h3>Made by ksrdoc</h3>
</footer>
    
</body>
</html>
